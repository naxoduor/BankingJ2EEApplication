<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Drop down navigation bars and menu</title>
        <style>
            body{
                margin: 0;
                background: #f2f2f2f;
            }
            .nav {
                width: 100%;
                background: #000033;
                height: 80px;
            }
            
            ul{
                list-style: none;
                padding: 0;
                margin: 0;
                position: absolute;
            }
            
            ul li {
                float: left;
                margin-top: 20px;
            }
            
            ul li a {
                width: 150px;
                color: white;
                display: block;
                text-decoration: none;
                font-size: 20px;
                text-align: center;
                padding: 10px;
                border-radius: 10px;
                font-family: Century Gothic;
                font-weight: bold;
            }
            a:hover {
                background: #669900;
            }
            
            ul li ul {
                background: #000033;
            }
            
            ul li ul li {
                float: none;
            }
            
            ul li ul {
                display: none;
            }
            
            ul li:hover ul {
                display: block;
            } 
            
            .container {
                width: 800px;
                height: 300px;
                margin-top: 100px;
                margin-left: 250px;
                background: rgba(15, 15, 88, 0.7);
                border-radius: 15px;
                text-align: center;
            }
            
            .text-input {
                width: 200px;
                height: 40px;
                margin-top: 30px;
                font-size: 10px;
                border: 1px solid #000;
                padding-left: 45px;
                border-radius: 15px;
            }
            
            .submit{
                width: 150px;
                height: 44px;
                padding: 15px, 25px;
                background: #150;
                color: #fff;
                border: none;
                margin-top: 30px;
                cursor: pointer;
                border-radius: 15px;
            }
            
        </style>
        
    </h:head>
    <h:body>
        
        <div class="nav">
            <h:form>
            <ul>
                <li><h:commandLink id="Link1" value="Home" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link2" value="News" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link3" value="Blog" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link4" value="FeedBack" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link5" value="Links" action="#{ownerController.prepareList}" />
                    <ul>
                <li><h:commandLink id="Link6" value="Link1" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link7" value="Link2" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link8" value="Link3" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link9" value="Link4" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link10" value="Link5" action="#{ownerController.prepareList}" /></li>
                    </ul>
                
                </li>
                <li><h:commandLink id="Link11" value="About Us" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link12" value="Contact" action="#{ownerController.prepareList}" /></li>
            </ul>
            </h:form>
        </div>
       
        <div class="container">
        <h:form>

            <div class="form-input">
                <h:outputText value="AMOUNT:"/>
            
                <h:inputText styleClass="text-input" value="#{debitController.selected.amount}" /><br />

            
                <h:outputText  value="DESCRIPTION:"/>
            
                <h:inputText styleClass= "text-input" value="#{debitController.selected.description}" /><br />
            
            

                <h:commandButton styleClass="submit" value="Save Debit"
                     action="#{debitController.create}"/>
            </div>
   
</h:form>
        </div>

    </h:body>
</html>
