<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Drop down navigation bars and menu</title>
        <style>
            body{
                margin: 0;
                background: #f2f2f2f;
            }
            .nav {
                width: 100%;
                background: #000033;
                height: 80px;
            }
            
            ul{
                list-style: none;
                padding: 0;
                margin: 0;
                position: absolute;
            }
            
            ul li {
                float: left;
                margin-top: 20px;
            }
            
            ul li a {
                width: 140px;
                color: white;
                display: block;
                text-decoration: none;
                font-size: 20px;
                text-align: center;
                padding: 10px;
                border-radius: 10px;
                font-family: Century Gothic;
                font-weight: bold;
            }
            a:hover {
                background: #669900;
            }
            
            ul li ul {
                background: #000033;
            }
            
            ul li ul li {
                float: none;
            }
            
            ul li ul {
                display: none;
            }
            
            ul li:hover ul {
                display: block;
            } 
            
        </style>
    </h:head>
    <h:body>
        <div class="nav">
            <h:form>
            <ul>
                <li><h:commandLink id="Link1" value="Home" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link2" value="News" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link3" value="Blog" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link4" value="FeedBack" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link5" value="Links" action="#{ownerController.prepareList}" />
                    <ul>
                <li><h:commandLink id="Link6" value="Link1" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link7" value="Link2" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link8" value="Link3" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link9" value="Link4" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link10" value="Link5" action="#{ownerController.prepareList}" /></li>
                    </ul>
                
                </li>
                <li><h:commandLink id="Link11" value="About Us" action="#{ownerController.prepareList}" /></li>
                <li><h:commandLink id="Link12" value="Contact" action="#{ownerController.prepareList}" /></li>
            </ul>
            </h:form>
        </div>
        <h:form>

            <h:panelGrid columns="2">
                <h:panelGroup>
                <h:outputText value="OWNERS NAME:"/>
                <h:outputText value="#{debitController.selected.name}" />
                </h:panelGroup>
            </h:panelGrid>  
            
            
            <h:panelGrid columns="2">    
                <h:panelGroup>
                <h:outputText value="OWNERS TITLE:"/>
                <h:outputText value="#{debitController.selected.title}" />
                </h:panelGroup>
            </h:panelGrid>
                
                
            <h:panelGrid columns="2">
                <h:panelGroup>
                <h:outputText value="OWNERS DESCRIPTION:"/>
                <h:outputText value="#{debitController.selected.description}" />
                </h:panelGroup>
            </h:panelGrid>
            
    
    
</h:form>

    </h:body>
</html>
