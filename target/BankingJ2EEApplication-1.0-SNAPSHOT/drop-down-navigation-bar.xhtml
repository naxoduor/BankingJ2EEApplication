<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Drop down navigation bars and menu</title>
        <style>
            body{
                margin: 0;
                background: #f2f2f2f;
            }
            .nav {
                width: 100%;
                background: #000033;
                height: 80px;
            }
            
            ul{
                list-style: none;
                padding: 0;
                margin: 0;
                position: absolute;
            }
            
            ul li {
                float: left;
                margin-top: 20px;
            }
            
            ul li a {
                width: 150px;
                color: white;
                display: block;
                text-decoration: none;
                font-size: 20px;
                text-align: center;
                padding: 10px;
                border-radius: 10px;
                font-family: Century Gothic;
                font-weight: bold;
            }
            a:hover {
                background: #669900;
            }
            
            ul li ul {
                background: #000033;
            }
            
            ul li ul li {
                float: none;
            }
            
            ul li ul {
                display: none;
            }
            
            ul li:hover ul {
                display: block;
            } 
            
        </style>
    </h:head>
    <h:body>
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">More</a>
                    <ul>
                <li><a href="#">More1</a></li>
                <li><a href="#">More2</a></li>
                <li><a href="#">More3</a></li>
                <li><a href="#">More4</a></li>
                <li><a href="#">More5</a></li>
                    </ul>
                
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </h:body>
</html>
